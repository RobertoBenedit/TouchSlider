<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Touch Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <img
                src="https://www.elfinanciero.com.mx/resizer/UXTLevl8sj4taSGRezi9li4pxLc=/1200x630/filters:format(jpg):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/elfinanciero/7J3XMQKR2W55256FP6I4NRD4UE.jpg" alt="planet"/>
        </div>
        <div class="slide">
            <img
                src="https://www.seti.org/sites/default/files/2020-10/earth-view-from-moon-perspective-footprints-1400px.jpg" alt="planet" />
        </div>
        <div class="slide">
            <img
                src="https://www.caracteristicas.co/wp-content/uploads/2018/09/jupiter-3-e1578861666795.jpg" alt="planet" />
        </div>
        <div class="slide">
            <img
                src="https://live.mrf.io/statics/i/ps/www.muycomputer.com/wp-content/uploads/2016/03/Mercurio-color.jpg?width=1200&enable=upscale" alt="planet" />
        </div>
        <div class="slide">
            <img src="https://estaticos-cdn.elperiodico.com/clip/b9289340-b212-4d42-b7b7-3c7ffe7fd3d9_16-9-aspect-ratio_default_0.jpg"
                alt="planet" />
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
